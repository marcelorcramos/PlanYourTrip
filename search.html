<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="styleserch.css"> 
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>Plan Your Trip</h1>
            <nav>
                <ul>
                    <li><a href="#">South America</a></li>
                    <li><a href="#">North America</a></li>
                    <li><a href="#">Asia</a></li>
                    <li><a href="#">Europe</a></li>
                    <li><a href="#">Africa</a></li>
                    <li><a href="#">Oceania</a></li>
                </ul>
            </nav>
            <a href="login.html">
                <button class="homebtn">Sign up or log in</button>
            </a>
            <a href="home.html">
                <button class="homebtn">Home</button>
            </a>
        </div>
    </header>
    <div class="container">
        <h1>ESCOLHA SEU DESTINO</h1>
        <p>Utilize os filtros</p>
        <div class="search-box">
            <input type="text" id="destinationInput" placeholder="Search" oninput="filterDestinations()">
            <div id="results"></div>
            <button class="search-button" onclick="confirmSearch()">üîç</button> 
            <div class="dropdown">
                <button onclick="toggleDropdown()">‚ò∞</button>
                <div id="dropdownContent" class="dropdown-content">
                    <label for="datePicker">Escolha a Data:</label>
                    <input type="date" id="datePicker" name="datePicker">

                    <label for="adults">Quantidade de Adultos:</label>
                    <select id="adults" name="adults">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5+</option>
                    </select>

                    <label for="children">Quantidade de Crian√ßas:</label>
                    <select id="children" name="children">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5+</option>
                    </select>

                    <label for="rooms">Quantidade de Quartos:</label>
                    <select id="rooms" name="rooms">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5+</option>
                    </select>

                    <label for="includeType">Incluir:</label>
                    <select id="includeType" name="includeType">
                        <option value="Hotel">Apenas Hotel</option>
                        <option value="Voo">Apenas Voo</option>
                        <option value="Hotel & Voo">Hotel e Voo</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-info"></p>
            <div id="popup-filters"></div>
        </div>
    </div>

    <script src="js/search.js"></script>
</body>
</html>
