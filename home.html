<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>Plan Your Trip</h1>
            <nav>
                <ul>
                    <li><a href="#">South America</a></li>
                    <li><a href="#">North America</a></li>
                    <li><a href="#">Asia</a></li>
                    <li><a href="#">Europe</a></li>
                    <li><a href="#">Africa</a></li>
                    <li><a href="#">Oceania</a></li>
                </ul>
            </nav>
            <input type="text" placeholder="Search">
            <button>Sign up or log in</button>
        </div>
    </header>
    <main>
        <aside class="filters">
            <button>Capitais</button>
            <button>Pontos Turísticos</button>
            <button>Continente</button>
        </aside>
        <section class="product-list">
            <article class="product">
                <img src="imgs/paris.webp" alt="Burberry Boot">
                <p>Paris - 182€</p>
            </article>
            <article class="product">
                <img src="imgs/dubai.jpg" alt="Jimmy Choo Boot">
                <p>Dubai - 1295€</p>
            </article>
            <article class="product">
                <img src="imgs/southafrica.avif" alt="Charles & Keith Boot">
                <p>South Africa - 95€</p>
            </article>
            <article class="product">
                <img src="imgs/suica.jpeg" alt="Moon Boot">
                <p>Switzerland - 185€</p>
            </article>
        </section>
    </main>
</body>
</html>
